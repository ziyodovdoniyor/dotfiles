window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
background_opacity: 0.7

scrolling:
  history: 10000
  multiplier: 3

draw_bold_text_with_brigfont:
  normal:
    family: Fira Code
    style:  Regular
  bold:
    family: Fira Code
    style:  Bold
  italic:
    family: Fira Code
    style:  Italic
  bold_italic:
    family: Fira Code
    style: Bold Italic

import:
  - ~/.config/alacritty/gruvbox.yml

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/fish

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
